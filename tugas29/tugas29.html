<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="semantic.min.css">
  <title></title>
  </head>
  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column" style="width: 343px">
        <h2 class="ui teal image header">	
          <img src="../niomic.png" class="image" style="float: left;width: 50px">
          <div class="content">
            Daftar akun niomic
          </div>
        </h2>
        <form class="ui large form">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="Nama depan" placeholder="Nama Depan">
              </div>
            </div>
			         <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="Nama belakang" placeholder="Nama belakang">
              </div>
            </div>
			         <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="No telp" placeholder="No telp/HP">
              </div>
            </div>
			         <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" placeholder="Alamat E-mail">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password">
              </div>
            </div>
            <div class="ui fluid large teal submit button">Login</div>
          </div>

          <div class="ui error message"></div>

        </form>

      </div>
    </div>

    <script src="semantic.min.js">
    </script>
  </body>
